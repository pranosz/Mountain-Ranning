<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Biegi Górskie</title><link href="https://fonts.googleapis.com/css?family=Arimo|Nunito|Quicksand" rel="stylesheet"><link href="css/lib.min.css" rel="stylesheet" type="text/css"><link href="css/app.min.css" rel="stylesheet" type="text/css"><script src="js/lib.min.js" type="text/javascript"></script><script src="js/app.min.js" type="text/javascript"></script></head><body ng-app="mountainRunning" ng-controller="mainPageCtrl"><div class="web-wrap"><form action="" class="mr-filters" ng-cloak><header class="mr-header"><div class="mr-logo"><h1>Biegi Górskie</h1></div><div class="mr-filters-main"><div class="mr-filter-group"><label class="mr-filter-label" for="start_date">Przedział czasowy</label> <input moment-picker="mainPageCtrl.min" class="mr-filter" type="text" id="start_date" ng-model="min.date" format="DD MMM YYYY"> <input moment-picker="mainPageCtrl.max" class="mr-filter" type="text" id="end_date" ng-model="max.date" format="DD MMM YYYY"></div><div class="mr-filter-group"><label class="mr-filter-label" for="country">Kraj</label> <select multiple="multiple" id="country" name="country" data-ng-model="selectCountry"><option selected="selected" value="poland">Polska</option><option selected="selected" value="austria">Austria</option><option selected="selected" value="croatia">Chorwacja</option><option selected="selected" value="slovakia">Słowacja</option></select></div><div class="mr-button-group"><input class="mr-button mr-button--submit" type="submit" value="Szukaj"> <button type="button" ng-click="showFilters()" id="btn-more-filters" class="mr-button">Więcej filtrów</button></div></div></header><div id="filters-advanced" ng-show="toggle" class="mr-filters-advanced"><div class="mr-advanced-filter-group"><label class="mr-advanced-filter-label" for="c_name">Nazwa</label> <input class="mr-advanced-filter mr-advanced-filter--width-130" type="text" id="c_name" data-ng-model="cName"></div><div class="mr-advanced-filter-group"><label class="mr-advanced-filter-label" for="c_price_min">Cena</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_price_min" placeholder="min" data-ng-model="min.price"> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_price_max" placeholder="max" data-ng-model="max.price"></div><div class="mr-advanced-filter-group"><label class="mr-advanced-filter-label" for="c_distance_min">Dystans</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_distance_min" placeholder="min" data-ng-model="min.distance"> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_distance_max" placeholder="max" data-ng-model="max.distance"></div><div class="mr-advanced-filter-group"><label class="mr-advanced-filter-label" for="c_altitude_min">Przewyższenie</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_altitude_min" placeholder="min" data-ng-model="min.altitude"> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_altitude_max" placeholder="max" data-ng-model="max.altitude"></div><div class="mr-advanced-filter-group"><label class="mr-advanced-filter-label" for="category">Kategoria biegu</label> <select multiple="multiple" type="text" id="category" name="category" data-ng-model="selectCategory"><option selected="selected" value="alpejski">Alpejski</option><option selected="selected" value="anglosaski">Anglosaski</option><option selected="selected" value="długi">Długi</option><option selected="selected" value="ultra">Ultra</option></select></div><div class="mr-advanced-filter-group"><label class="mr-advanced-filter-label" for="c_points_min">Punkty UTMB</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_points_min" placeholder="min" data-ng-model="min.pointsUTMB"> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_points_max" placeholder="max" data-ng-model="max.pointsUTMB"></div><div class="mr-advanced-filter-group"><label class="mr-advanced-filter-label" for="c_points_min">Punkty BUGT</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_points_min" placeholder="min" data-ng-model="min.pointsBUGT"> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_points_max" placeholder="max" data-ng-model="max.pointsBUGT"></div></div></form><section class="c-container" ng-view></section></div></body></html>
