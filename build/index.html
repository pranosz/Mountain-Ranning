<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Biegi Górskie</title><link href="https://fonts.googleapis.com/css?family=Arimo|Nunito|Quicksand" rel="stylesheet"><link href="css/lib.min.css" rel="stylesheet" type="text/css"><link href="css/app.min.css" rel="stylesheet" type="text/css"><script src="js/lib.min.js" type="text/javascript"></script><script src="js/app.min.js" type="text/javascript"></script></head><body ng-app="mountainRunning" ng-controller="mainPageCtrl"><div class="web-wrap"><form action="" class="mr-filters" ng-cloak><header class="mr-header"><div class="mr-logo"><h1>Biegi Górskie</h1></div><div class="mr-filters-main"><fieldset class="mr-filter-group"><legend class="mr-filter-label">Przedział czasowy</legend><label class="visually-hidden" for="start_date" aria-label="Wybierz datę początkową - pole nie jest obowiązkowe"></label> <input moment-picker="mainPageCtrl.min" class="mr-filter" type="text" id="start_date" ng-model="min.date" format="DD MMM YYYY"> <label class="visually-hidden" for="end_date" aria-label="Wybierz datę końcową - pole nie jest obowiązkowe">Przedział czasowy</label> <input moment-picker="mainPageCtrl.max" class="mr-filter" type="text" id="end_date" ng-model="max.date" format="DD MMM YYYY"></fieldset><div class="mr-filter-group"><label class="mr-filter-label" for="country">Kraj</label> <select multiple="multiple" id="country" name="country" data-ng-model="selectCountry"><option selected="selected" value="poland">Polska</option><option selected="selected" value="austria">Austria</option><option selected="selected" value="croatia">Chorwacja</option><option selected="selected" value="slovakia">Słowacja</option></select></div><div class="mr-button-group"><input class="mr-button mr-button--submit" type="submit" value="Szukaj"> <button type="button" ng-click="showFilters()" id="btn-more-filters" class="mr-button">Więcej filtrów</button></div></div></header><div id="filters-advanced" ng-show="toggle" class="mr-filters-advanced"><div class="mr-advanced-filter-group"><label class="mr-advanced-filter-label" for="name">Nazwa</label> <input class="mr-advanced-filter mr-advanced-filter--width-130" type="text" id="name" data-ng-model="cName"></div><fieldset class="mr-advanced-filter-group"><legend class="mr-advanced-filter-label">Cena</legend><label class="visually-hidden" for="price_min">Minimalna</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="number" id="price_min" placeholder="min" data-ng-model="min.price"> <label class="visually-hidden" for="price_max">Maxymalna</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="number" id="price_max" placeholder="max" data-ng-model="max.price"></fieldset><fieldset class="mr-advanced-filter-group"><legend class="mr-advanced-filter-label">Dystans</legend><label class="visually-hidden" for="distance_min">Minimalny</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="number" id="distance_min" placeholder="min" data-ng-model="min.distance"> <label class="visually-hidden" for="distance_max">Maksymalny</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="number" id="distance_max" placeholder="max" data-ng-model="max.distance"></fieldset><fieldset class="mr-advanced-filter-group"><legend class="mr-advanced-filter-label">Przewyższenie</legend><label class="visually-hidden" for="altitude_min">Minimalne</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="number" id="altitude_min" placeholder="min" data-ng-model="min.altitude"> <label class="visually-hidden" for="altitude_max">Maksymalne</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="number" id="altitude_max" placeholder="max" data-ng-model="max.altitude"></fieldset><div class="mr-advanced-filter-group"><label class="mr-advanced-filter-label" for="category">Kategoria biegu</label> <select multiple="multiple" type="text" id="category" name="category" data-ng-model="selectCategory"><option selected="selected" value="alpejski">Alpejski</option><option selected="selected" value="anglosaski">Anglosaski</option><option selected="selected" value="długi">Długi</option><option selected="selected" value="ultra">Ultra</option></select></div><fieldset class="mr-advanced-filter-group"><legend class="mr-advanced-filter-label">Punkty UTMB</legend><label class="visually-hidden" for="utmb_points_min">Minimum</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="number" id="utmb_points_min" placeholder="min" data-ng-model="min.pointsUTMB"> <label class="visually-hidden" for="utmb_points_max">Maksimum</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="number" id="utmb_points_max" placeholder="max" data-ng-model="max.pointsUTMB"></fieldset><fieldset class="mr-advanced-filter-group"><legend class="mr-advanced-filter-label">Punkty BUGT</legend><label class="visually-hidden" for="bugt_points_min">Minimum</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="number" id="bugt_points_min" placeholder="min" data-ng-model="min.pointsBUGT"> <label class="visually-hidden" for="bugt_points_max">Maksimum</label> <input class="mr-advanced-filter mr-advanced-filter--half-width" type="number" id="bugt_points_max" placeholder="max" data-ng-model="max.pointsBUGT"></fieldset></div></form><section class="c-container" ng-view></section></div></body></html>
