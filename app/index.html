    <script src="js/sample.js" type="text/javascript"></script>
</head>
<body>
    <div class="web-wrap">
        <form action="" class="mr-filters">
            <header class="mr-header">
                <div class="mr-logo">
                    <h1>Biegi Górskie</h1>
                </div>
                <div class="mr-filters-main">
                    <div class="mr-filter-group">
                        <label class="mr-filter-label" for="start_date">Przedział czasowy</label>
                        <input class="mr-filter">
                        <input class="mr-filter">
                    </div>
                    <div class="mr-filter-group">
                        <label class="mr-filter-label" for="country">Kraj</label>	
                        <select id="country" name="country">
                            <option value="poland">Polska</option>
                            <option value="austria">Austria</option>
                            <option value="chorwacja">Chorwacja</option>
                            <option value="słowacja">Słowacja</option>
                        </select>							
                    </div>
                    <div class="mr-button-group">
                        <input class="mr-button mr-button--submit" type="submit" value="Szukaj">
                        <button class="mr-button" type="button" id="btn-more-filters">Więcej filtrów</button>
                    </div>
                </div>
            </header>
        </form>
        <div id="filters-advanced" class="mr-filters-advanced">
                <div class="mr-advanced-filter-group">
                    <label class="mr-advanced-filter-label" for="c_name">Nazwa</label>
                    <input class="mr-advanced-filter mr-advanced-filter--width-130" type="text" id="c_name">
                </div>
                <div class="mr-advanced-filter-group">
                    <label class="mr-advanced-filter-label" for="c_price_min">Cena</label>
                    <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_price_min" placeholder="min">
                    <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_price_max" placeholder="max">
                </div>
                <div class="mr-advanced-filter-group">
                    <label class="mr-advanced-filter-label" for="c_distance_min">Dystans</label>
                    <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_distance_min" placeholder="min">
                    <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_distance_max" placeholder="max">
                </div>
                <div class="mr-advanced-filter-group">
                    <label class="mr-advanced-filter-label" for="c_altitude_min">Przewyższenie</label>
                    <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_altitude_min" placeholder="min">
                    <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_altitude_max" placeholder="max">
                </div>
                <div class="mr-advanced-filter-group">
                    <label class="mr-advanced-filter-label" for="category">Kategoria biegu</label>
                    <select id="category" name="category">
                        <option value="alpejski">Alpejski</option>
                        <option value="anglosaski">Anglosaski</option>
                        <option value="długi">Długi</option>
                        <option value="ultra">Ultra</option>
                    </select>
                </div>
                <div class="mr-advanced-filter-group">
                    <label class="mr-advanced-filter-label" for="c_points_min">Punkty UTMB</label>
                    <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_points_min" placeholder="min">
                    <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_points_max" placeholder="max">
                </div>
                <div class="mr-advanced-filter-group">
                    <label class="mr-advanced-filter-label" for="c_points_min">Punkty BUGT</label>
                    <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_points_min" placeholder="min">
                    <input class="mr-advanced-filter mr-advanced-filter--half-width" type="text" id="c_points_max" placeholder="max">
                </div>
        </div>
        <section class="c-container">
            <div class="c-item">
                <h2 class="c-item__header">Bieg Marduły</h2>
                <div class="c-item__info">
                    <strong>Dystans:</strong>
                    <span>32km</span>
                </div>
                <div class="c-item__info c-item__info--altitude">
                    <strong>Przewyższenie:</strong>
                    <span>+2205</span>
                    <span>-2205</span>
                </div>				
                <div class="c-item__info c-item__info--price">
                    <strong>Cena:</strong>
                    <span>120zł</span>						
                </div>
                <div class="c-item__info c-item__info--location">
                    Zakopane
                </div>
                <div class="c-item__info c-item__info--date">
                    <strong>4 czerwiec 2018 - 7:00</strong>
                </div>	
                <button class="c-item-button c-item-button--poz-absolute-4">Szczegóły</button>
                <div class="c-item-details" style="display: none">
                        <div class="c-item-details__info">
                            <strong>Kategoria biegu:</strong>
                            <span>Długi</span>					
                        </div>
                        <div class="c-item-details__info">
                                <strong>Punkty:</strong>
                                <span>UTMB - 2</span>	
                                <span>/</span>	
                                <span>BUGT - 2</span>			
                        </div>					
                        <div class="c-item-details__info">
                                <strong>Limit czasu:</strong>
                                <span>12h</span>					
                        </div>
                        <div class="c-item-details__info">
                                <strong>Limit uczestników:</strong>
                                <span>350</span>					
                        </div>
                </div>			
                <a target="_blank" class="c-item-button c-item-button--poz-absolute-3">www</a>
                <a target="_blank" class="c-item-button c-item-button--poz-absolute-2">Zapisy</a>
                <button class="c-item-button c-item-button--poz-absolute-1">Dodaj</button>
            </div>		
        </section>
    </div>
</body>
</html>
